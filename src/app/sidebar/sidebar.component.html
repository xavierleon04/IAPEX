
<div class="sidebar-wrapper">
  <div class="logo">
    <a [routerLink]="['/dashboard']" class="simple-text logo-regular">
      <div class="logo-image-small">
        <img src="assets/img/iapex-logo.svg">
      </div>
    </a>
    <a [routerLink]="['/dashboard']" class="project-name-text logo-normal">
      <b><span style="color: #1cb0f6">IA</span><span style="color: #2b70c9">PEX</span></b> Web
    </a>
  </div>
    <ul class="nav">
        <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
            <a [routerLink]="[menuItem.path]">
                <i class="fa {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
